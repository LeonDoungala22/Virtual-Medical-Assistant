<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Health Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Virtual Health Assistant</h2>
        <div id="chat-box" class="border rounded p-3 mb-3">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Ask your question...">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
