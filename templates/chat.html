<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Health Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Replace local icon path with FontAwesome stethoscope icon -->
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/svgs/solid/stethoscope.svg">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="d-flex justify-content-center mb-4">
            <!-- Use FontAwesome stethoscope icon -->
            <i class="fas fa-stethoscope" style="font-size: 40px; color: #fff;"></i>
            <h2 class="ms-3">AI Health Assistant</h2>
        </div>
        <div id="chat-box" class="border rounded p-3 mb-3 chat-history" style="height: 80vh;">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Ask your question..." />
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
